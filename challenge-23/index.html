<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Challenge 23</title>
</head>
<body>
  <main class="container">
    <div class="calculator">
      <head>
        Calculadora
      </head>
      <div class="calculator__body">
        <section class="row">
          <input type="text" data-js="calculatorScreen" value="2-4*2" disabled>
        </section>
        <section class="row">
          <button class="btn" data-js="btn9" value="9">9</button>
          <button class="btn" data-js="btn8" value="8">8</button>
          <button class="btn" data-js="btn7" value="7">7</button>
          <button class="btn" data-js="btnSum" value="sum">+</button>
        </section>
        <section class="row">
          <button class="btn" data-js="btn6" value="6">6</button>
          <button class="btn" data-js="btn5" value="5">5</button>
          <button class="btn" data-js="btn4" value="4">4</button>
          <button class="btn" data-js="btnSubtraction" value="subtraction">-</button>
        </section>
        <section class="row">
            <button class="btn" data-js="btn3" value="3">3</button>
            <button class="btn" data-js="btn2" value="2">2</button>
            <button class="btn" data-js="btn1" value="1">1</button>
            <button class="btn" data-js="btnMultiply" value="multiply">*</button>
        </section>
        <section class="row">
            <button class="btn" data-js="btn0" value="0">0</button>
            <button class="btn" data-js="btnCe" value="ce">CE</button>
            <button class="btn" data-js="btnEqual" value="=">=</button>
            <button class="btn" data-js="btnDivide" value="divide">/</button>
        </section>
      </div>

    </div>
  </main>
  <script src="./challenge-23.js"></script>
</body>
</html>
